<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devsh Quiz</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <!-- Top Section-->
     <div class="intro py-3 bg-white text-center">
        <div class="container">
            <h2 class="text-primary display-3 my-4">Devsh Quiz</h2>
        </div>
     </div>

    <div class="result py-4 d-none bg-light text-centre">
        <div class="container lead">
            <p>You are <span class="text-primary display-4 p-3">0%</span> Sh User</p>
        </div>
    </div> 
    <!--Quiz section-->
    <div class="py-4 bg-primary">
        <div class="container">
            <h2 class="my-5 text-white">On with the questions...</h2>

            <form class="quiz-form text-light">
                <div class="my-5">
                    <p class="lead font-weight-normal">1. How would you tell about your work to a Sh user? </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="A" checked>
                    <label for="" class="form-check-label">Show them Your achievements</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q1" value="B">
                    <label for="" class="form-check-label">Show them Your Work</label>
                </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">2. What would a Sh will do if he had lost his home keys? </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="A" checked>
                    <label for="" class="form-check-label">Break the lock!</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q2" value="B">
                    <label for="" class="form-check-label">The SH will leave this house and will buy a new one</label>
                </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">3. Which OS is loved my Sh user?</p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="A" checked>
                    <label for="" class="form-check-label">parrot os</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q3" value="B">
                    <label for="" class="form-check-label">kalli</label>
                </div>
                </div>
                <div class="my-5">
                    <p class="lead font-weight-normal">4. How would you recognize a Sh user? </p>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="A" checked>
                    <label for="" class="form-check-label">See his outfit</label>
                </div>
                <div class="form-check my-2 text-white-50">
                    <input type="radio" name="q4" value="B">
                    <label for="" class="form-check-label">The people around him will tell you</label>
                </div>
                </div>
                <div class="text-center">
                    <input type="submit" class="btn btn-light">
                </div>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
